
<div class="container mt-4 ">
    <div class="row">
        <h2> Chat Application</h2>
    </div>
    <div class="row">
        <div class="col-sm-5">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" [(ngModel)]="user" class="form-control" id="username" placeholder="Enter username">
                <!-- <small id="userHelp" class="form-text text-muted">Type your username.</small> -->
            </div>
        </div>
        <div class="col-sm-5">
            <label for="roomInput">Choose room</label>
            <select name="roomInput" id="roomInput" class="form-control" [(ngModel)]="room">
                <option value="Lobby" selected>Lobby</option>
                <option value="Hall">Confarance</option>
                <option value="Deluxe">group</option>
            </select>
        </div>
        <div class="col sm-2">
            <div style="margin-top:19px;" class="pull-right"> 
                <button type="button" class="btn x btn-primary" (click)="join()">Join</button>
                <button type="button" class="btn x btn-default" (click)="leave()">Leave</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-10">
            <input type="text" class="form-control" [(ngModel)]="messageText" value="messageText">     
        </div>
        <div class="col-sm-2">
                <button type="button" class="btn y btn-success pull-right" (click)="sendMessage()">Send</button>
        </div>
    </div>
    <div class="row mt-3">
        <div class="rounded scroll">
            <div class="alert alert-success alert-dismissible fade show"  *ngFor="let item of messageArray" role="alert">
                <span  class="fnt"><strong>{{item.user}} : </strong> {{item.message}}</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
            <!-- <div *ngFor="let item of messageArray" class="">
            <span  class="fnt"><strong>{{item.user}} : </strong> {{item.message}}</span>
            </div> -->
        </div>
    </div>
</div>
